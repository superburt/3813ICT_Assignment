   <div class="container">
    <div class="d-flex justify-content-center">
        <div class="form-group">
        <form>
            <h2>Enter Your Credentials And Get Chatting!</h2>
            <br>
            <label>Email: </label>
            <input type="text" class="form-control" placeholder="Enter Email:" [(ngModel)]="email" name="email">
            <label>Password: </label>
            <input type="text" class="form-control" placeholder="Enter Password:"[(ngModel)]="pwd" name="pwd">
            <br>
            <button (click)="login(email, pwd)" class="btn btn-primary">Login</button>
        </form>
        </div>
    </div>
</div>
